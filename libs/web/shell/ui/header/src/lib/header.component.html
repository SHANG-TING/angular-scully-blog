<div class="flex items-center justify-between mb-auto px-4 py-10 sm:px-6">
  <div>
    <a aria-label="Neil's Notepad" [routerLink]="['/']">
      <div class="flex items-center justify-between">
        <svg-icon
          key="logo"
          class="text-black dark:text-white !w-10 !h-10 mr-3"
        >
        </svg-icon>

        <div class="hidden h-6 text-2xl font-semibold sm:block">
          Neil's Notepad
        </div>
      </div>
    </a>
  </div>
  <i class="flex-grow-1"></i>
  <div class="flex items-center text-base leading-5">
    <div class="hidden sm:block">
      <a
        class="p-1 font-medium text-gray-900 dark:text-gray-100 sm:p-4"
        [routerLink]="['/posts']"
      >
        文章
      </a>
      <a
        class="p-1 font-medium text-gray-900 dark:text-gray-100 sm:p-4"
        [routerLink]="['/tags']"
      >
        標籤
      </a>
      <a
        class="p-1 font-medium text-gray-900 dark:text-gray-100 sm:p-4"
        [routerLink]="['/projects']"
      >
        作品
      </a>
      <a
        class="p-1 font-medium text-gray-900 dark:text-gray-100 sm:p-4"
        [routerLink]="['/about']"
      >
        關於我
      </a>
    </div>
    <button
      aria-label="Toggle Dark Mode"
      type="button"
      class="ml-1 mr-1 h-8 w-8 rounded p-1 sm:ml-4"
      (click)="theme = theme === 'dark' ? 'light' : 'dark'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="text-gray-900 dark:text-gray-100 transition-transform transform-gpu hover:scale-125 active:rotate-[360deg] active:scale-75"
      >
        <path
          *ngIf="theme === 'light'"
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        ></path>

        <path
          *ngIf="theme === 'dark'"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div class="sm:hidden">
      <button
        type="button"
        class="w-8 h-8 py-1 ml-1 mr-1 rounded"
        aria-label="Toggle Menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="text-gray-900 dark:text-gray-100"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div
        class="fixed w-full h-[96rem] mt-[-5vw] top-24 right-0 bg-gray-200 dark:bg-gray-800 opacity-95 z-10 transform ease-in-out duration-300 translate-x-full"
      >
        <button
          type="button"
          aria-label="toggle modal"
          class="fixed w-full h-[16rem] cursor-auto focus:outline-none"
        ></button>
        <nav class="fixed h-full mt-8">
          <div class="px-12 py-4">
            <a
              class="text-2xl font-bold tracking-widest text-gray-900 dark:text-gray-100 mono-type"
              href="/posts"
              >文章 →</a
            >
          </div>
          <div class="px-12 py-4">
            <a
              class="text-2xl font-bold tracking-widest text-gray-900 dark:text-gray-100 mono-type"
              href="/tags"
              >標籤 →</a
            >
          </div>
          <div class="px-12 py-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="/about"
              class="text-2xl font-bold tracking-widest text-gray-900 dark:text-gray-100 mono-type"
              >關於我 →</a
            >
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
