<h1
  class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14"
>
  設定
</h1>
<br />
<ng-container *ngIf="settings$ | async as settings">
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
    <div class="space-y-4">
      <h2
        class="text-2xl font-extrabold leading-6 tracking-tight text-gray-900 dark:text-gray-100 sm:leading-7 md:text-3xl md:leading-11 !border-b-0"
      >
        一般
      </h2>
      <div>
        <div class="flex items-center h-[65.5px] w-full space-x-2">
          <div>
            <svg-icon
              key="bars"
              class="fill-current text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 !h-6 !w-6"
            ></svg-icon>
          </div>
          <mat-form-field class="flex-grow">
            <mat-select
              name="stickyHeader"
              placeholder="固定標題列"
              [ngModel]="settings.stickyHeader"
              (selectionChange)="onStickyHeaderToggle($event)"
            >
              <mat-option *ngFor="let t of stickyHeaderModes" [value]="t.value">
                {{ t.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h2
        class="text-2xl font-extrabold leading-6 tracking-tight text-gray-900 dark:text-gray-100 sm:leading-7 md:text-3xl md:leading-11 !border-b-0"
      >
        主題
      </h2>
      <div>
        <div class="flex items-center h-[65.5px] w-full space-x-2">
          <div>
            <svg-icon
              key="color"
              class="fill-current text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 !h-6 !w-6"
            ></svg-icon>
          </div>
          <mat-form-field class="flex-grow">
            <mat-select
              name="themes"
              placeholder="顏色主題"
              [ngModel]="settings.theme"
              (selectionChange)="onThemeSelect($event)"
            >
              <mat-option *ngFor="let t of themes" [value]="t.value">
                {{ t.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="icon-form-field">
    <mat-icon color="accent"><fa-icon icon="lightbulb" color="accent"></fa-icon></mat-icon>
    <mat-placeholder>{{ 'anms.settings.themes.night-mode' | translate }} </mat-placeholder>
    <mat-slide-toggle
      [checked]="settings.autoNightMode"
      (change)="onAutoNightModeToggle($event)"
    >
    </mat-slide-toggle>
  </div> -->
</ng-container>
