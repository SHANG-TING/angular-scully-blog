<ul
  *ngIf="recentPosts$ | async as recentPosts"
  class="divide-y divide-gray-200 dark:divide-gray-700"
>
  <li *ngFor="let post of recentPosts" class="py-12">
    <article>
      <div
        class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0"
      >
        <dl>
          <dt class="sr-only">Published on</dt>
          <dd
            class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"
          >
            <time datetime="2021-08-07T15:32:14.000Z">{{
              post.date | date
            }}</time>
          </dd>
        </dl>
        <div class="space-y-5 xl:col-span-3">
          <div class="space-y-6">
            <div>
              <h2 class="text-2xl font-bold leading-8 tracking-tight">
                <a
                  class="text-gray-900 dark:text-gray-100"
                  [attr.href]="post.route"
                  >{{ post.title }}</a
                >
              </h2>
              <div class="flex flex-wrap">
                <a
                  *ngFor="let tag of post.tags"
                  class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                  href="/tags/next-js"
                  >{{ tag }}</a
                >
              </div>
            </div>
            <div
              class="prose max-w-none text-gray-500 dark:text-gray-400"
              [innerHTML]="post.description"
            ></div>
          </div>
          <div class="text-base font-medium leading-6">
            <a
              class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
              aria-label='Read "New features in v1"'
              [attr.href]="post.route"
              >閱讀更多 →</a
            >
          </div>
        </div>
      </div>
    </article>
  </li>
</ul>

<div class="flex justify-end text-base font-medium leading-6">
  <a
    class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
    aria-label="全部文章"
    [routerLink]="'/posts'"
    >全部文章 →</a
  >
</div>
