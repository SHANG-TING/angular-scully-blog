<div class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
  <div class="fixed right-8 bottom-8 hidden flex-col gap-3 md:hidden"></div>

  <article *ngIf="post$ | async as post">
    <div>
      <header>
        <div
          class="space-y-1 border-b border-gray-200 pb-10 text-center dark:border-gray-700"
        >
          <dl>
            <div>
              <dt class="sr-only">發布於</dt>
              <dd
                class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"
              >
                <time [attr.datetime]="post.date | date: 'full'">{{
                  post.date | date
                }}</time>
              </dd>
            </div>
          </dl>
          <div>
            <h1
              class="dark:text-gray-100 font-extrabold leading-9 md:leading-14 md:text-5xl sm:leading-10 sm:text-4xl text-3xl text-gray-900 tracking-tight"
            >
              {{ post.title }}
            </h1>
          </div>
        </div>
      </header>
      <div
        class="dark:divide-gray-700 divide-gray-200 divide-y pb-8 xl:divide-y-0"
        style="grid-template-rows: auto 1fr"
      >
        <div
          class="divide-y divide-gray-200 dark:divide-gray-700 xl:col-span-3 xl:row-span-2 xl:pb-0"
        >
          <div class="prose max-w-none pt-10 pb-8 dark:prose-dark">
            <scully-content></scully-content>
          </div>
        </div>
        <div id="comment">
          <div class="pt-6 pb-6 text-center text-gray-700 dark:text-gray-300">
            <button>Load Comments</button>
            <div class="giscus" id="comments-container"></div>
          </div>
        </div>
        <footer>
          <div
            class="flex flex-col text-sm font-medium sm:flex-row sm:justify-between sm:text-base"
          >
            <div class="pt-4 xl:pt-8">
              <a
                class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                href="/blog/nested-route/introducing-multi-part-posts-with-nested-routing"
                >← Introducing Multi-part Posts with Nested Routing</a
              >
            </div>
          </div>
        </footer>
      </div>
    </div>
  </article>
</div>
